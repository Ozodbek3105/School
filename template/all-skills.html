{% extends 'base.html' %}
{% load static %}	
{% block content %}	
<!--**********************************
    Content body start
***********************************-->
<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
            
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>All Skills</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active"><a href="">Skills</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0);">All Skills</a></li>
                </ol>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Skills List</h4>
                        <a href="{% url 'add_skill' %}" class="btn btn-primary"> + Add Skill</a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="example5" class="display" style="min-width: 845px">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Skill</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for skill in skills %}
                                    <tr>
                                        <td>{{skill.id}}</td>
                                        <td>{{skill.name}}</td>
                                        <td>
                                            <a href="{% url 'edit_skill' skill.id %}" class="btn btn-sm btn-primary"><i class="la la-pencil"></i></a>
                                            <a href="{% url 'delete_skill' skill.id %}" class="btn btn-sm btn-danger"><i class="la la-trash-o"></i></a>
                                        </td>												
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
<!--**********************************
    Content body end
***********************************-->
{% endblock %}
